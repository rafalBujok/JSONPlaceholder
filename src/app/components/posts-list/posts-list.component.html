<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div *ngFor="let post of postList" style="  cursor: pointer;" (click)="goTo(post)">
                <div class="container my-2">
                    <div class="row">
                        <div class="col-xs-12" class="title">{{post.title}}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" class="body">{{post.body}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
